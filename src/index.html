<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Портфолио Frontend-разработчика и UI/UX дизайнера с опытом создания мобильных приложений" />
    <meta name="keywords" content="frontend, developer, portfolio, react, swift, ui/ux, design" />
    <meta name="author" content="Портфолио разработчика" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://portfolio.example.com/" />
    <meta property="og:title" content="Портфолио Frontend-разработчика" />
    <meta property="og:description" content="Frontend-разработчик и UI/UX дизайнер с опытом создания мобильных приложений" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://portfolio.example.com/" />
    <meta property="twitter:title" content="Портфолио Frontend-разработчика" />
    <meta property="twitter:description" content="Frontend-разработчик и UI/UX дизайнер с опытом создания мобильных приложений" />
    
    <title>Портфолио Frontend-разработчика</title>
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Custom CSS for smooth animations -->
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scroll-behavior: smooth;
      }
      
      /* Loading screen */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #030213;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { { transform: rotate(360deg); }
      }
      
      /* Hide loading when React loads */
      .loaded #loading {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <!-- Vite Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Remove loading screen when page loads -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.remove();
          }
        }, 500);
      });
    </script>
  </body>
</html>
